name: Playwright Tests

on:
  push:
    branches:
      - main # Exécute les tests sur chaque commit dans la branche "main"
  pull_request:
    branches:
      - main # Exécute les tests pour chaque pull request vers "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Assurez-vous d'utiliser une version compatible avec Playwright

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Étape 4 : Installer les navigateurs Playwright
      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Install dependencies for WebKit
        run: sudo apt-get install -y libwoff1 libopus0 libwebp6 libwebpdemux2 libenchant1c2a \
                             libgudev-1.0-0 libsecret-1-0 libhyphen0 libgdk-pixbuf2.0-0 \
                             libegl1 libgles2 libevent-2.1-7 libnotify4 libxslt1.1 \
                             libvpx5 libxcomposite1 libxrandr2 libgtk-3-0 libxdamage1 \
                             libdbus-1-3 libxtst6 libnss3 libavcodec58 libavformat58 \
                             libavutil56 libvpx6


      # Étape 5 : Exécuter les tests Playwright
      - name: Run Playwright Tests
        run: npx playwright test
